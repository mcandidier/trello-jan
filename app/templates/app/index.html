{% extends 'app/base.html' %}

{% block content %}
<section>
    
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <ul class="list-inline left-menu-li">
                    <li ><button type="button" class="btn btn-light">Boards</button></li>
                    <li ><button type="button" class="btn btn-light">Templates</button></li>
                    <li ><button type="button" class="btn btn-light">Home</button></li>
                    <li ><a class="btn btn-light" href="{% url 'logout' %}" role="button">Logout</a></li>
                </ul>
            </div>

            <div class="col-md-6"></div>

            <div class="col-md-2">
                <ul class="list-inline right-menu-li">
                    {% for board in boards %}
                    <li>
                        <div class="btn-group board-btn">
                            <a class="btn btn-light" href="{% url 'board_view' id=board.id %}">{{ board.title }}</a>
                            <button type="button" class="btn btn-light fa fa-ellipsis-h" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'delete_board' board.id %}">Delete</a>
                            <a class="dropdown-item" href="{% url 'archive_board' board.id %}">Archive</a>
                            <a class="dropdown-item" href="{% url 'board_edit' board.id %}">Update</a>
                        </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                <ul class="list-inline right-menu-li">
                    <li><a class="btn btn-light add-post-button" role="button" href="{% url 'board_new' %}" class="top-menu">Add Board</a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
{% endblock %}
